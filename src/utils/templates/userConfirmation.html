<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You – Star Technoplast</title>

  <style>
    body {
      margin: 0; padding: 0;
      background-color: #f3f6fa;
      font-family: Inter, Arial, sans-serif;
      color: #333;
    }

    .container {
      width: 100%; max-width: 620px;
      margin: 40px auto;
      padding: 32px;
      background-color: #ffffff;
      border-radius: 12px;
      border: 1px solid #e5e9f0;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }

    .logo {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo img {
      width: 140px;
      height: auto;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      margin: 0 0 12px;
      color: #0f172a;
      font-weight: 600;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #475569;
      margin: 0 0 18px;
      text-align: center;
    }

    .summary-title {
      font-weight: 600;
      font-size: 16px;
      color: #334155;
      margin-bottom: 12px;
      text-align: left;
    }

    .summary-box {
      background-color: #f8fafc;
      border: 1px solid #e2e8f0;
      padding: 18px 20px;
      border-radius: 10px;
      margin-bottom: 24px;
    }

    .field {
      margin: 6px 0; 
      font-size: 15px;
      color: #475569;
    }

    .field strong {
      color: #0f172a;
    }

    .btn {
      display: block;
      text-align: center;
      background-color: #00AEEF;
      color: #ffffff !important;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      margin: 24px auto;
      width: fit-content;
      box-shadow: 0 4px 12px rgba(0,174,239,0.25);
    }

    .btn:hover {
      background-color: #0098d3;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      color: #94a3b8;
      margin-top: 20px;
      line-height: 1.5;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Logo -->
    <div class="logo">
      <img src="cid:logoImage" alt="Star Technoplast Logo" />
    </div>

    <!-- Heading -->
    <h1>Thank You, {{name}} !</h1>

    <p>
      We’ve received your enquiry.  
      Our team at <strong>Star Technoplast</strong> will connect with you shortly.
    </p>

    <!-- Dynamic User Summary Section -->
    <div class="summary-box">
      <div class="summary-title">Your Submitted Details</div>
      {{dynamicFields}}
    </div>

    <!-- Button -->
    <a href="https://startechnoplast.com" class="btn">Visit Our Website</a>

    <!-- Footer -->
    <p class="footer">
      You’re receiving this email because you submitted your details on our website. <br>
      © 2025 Star Technoplast. All rights reserved.
    </p>

  </div>

</body>
</html>
